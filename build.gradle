// CCM Modding, Nucleum Omnium
buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://oss.sonatype.org/content/repositories/snapshots' }
    }
    dependencies { classpath 'com.github.abrarsyed.gmcp:GMCP:0.8' }
}

apply plugin: "gmcp"

group = 'ccm.nucleum_omnium'
version = "1.0.0.${System.env.BUILD_NUMBER}"
archivesBaseName = 'Nucleum-Omnium'

sourceSets {
    main {
        java { srcDir 'common' }
        resources { srcDir 'resources' }
    }
}

minecraft {
    minecraftVersion = '1.6.4'
    forgeVersion = '916'
    accessTransformers += 'resources/ccm_at.cfg'
}

processResources {
    // Iterate through files to expand version on things not PNGs, or OBJs
    eachFile { file ->
        if (!(file.getPath().endsWith('png') || file.getPath().endsWith('obj'))){
            expand version: version, mcversion: minecraft.minecraftVersion
        }
    }
}

jar {
    appendix = 'universal'
    manifest {
        attributes 'MCVersion' : project.minecraft.minecraftVersion
        attributes 'Version' : project.version
        attributes 'FMLCorePlugin' : 'ccm.nucleum.omnium.asm.OmniumLoader'
        attributes 'FMLCorePluginContainsFMLMod' : 'true'
    }
}

task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    appendix = 'src'
}

